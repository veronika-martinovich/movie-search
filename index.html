<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1 class="logo__text">Movie Search</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <form class="search">
          <input
            type="text"
            name="search-movie"
            class="search__text"
            placeholder="Movie name..."
            autofocus="true"
            autocomplete="off"
            value=""
          />
          <input type="submit" value="Search" class="search__button" />
          <span class="search__icon icon_search"></span>
          <span class="search__icon icon_clear"></span>
          <span class="search__icon icon_microphone"></span>
          <span class="search__icon icon_keyboard"></span>
          <div class="keyboard-container"></div>
        </form>
        <div class="swiper-container">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button swiper-button-prev"></div>
          <div class="swiper-button swiper-button-next"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer__content">
          <p class="footer__copyright">Â© Copyright 2020</p>
          <div class="footer__social-media">
            <span class="icon icon_github"></span>
            <p class="github-name"></p> veronika-martinovich
          </div>
        </div>
      </div>
    </footer>
    <script src="./dist/main.js"></script>
  </body>
</html>
